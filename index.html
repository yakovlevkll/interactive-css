<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <style>
    body {
      background: #282928;
    }

    nav {
      margin-bottom: 1rem;
    }

    main {
      background: #fafafa;
    }

    input {
      display: block;
    }

    .parent {
      width: 100%;
      height: 100px;
      background: grey;
      box-sizing: border-box;
    }

    .child {
      display: inline-block;
      width: 15%;
      height: 50px;
      background: aqua;
      box-sizing: border-box;
    }
  </style>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Interactive CSS</a>
    </nav>
    <main class="container">
      <div id="app">
        <h1>Interactive CSS</h1>

        <section class="headers">
          <h2>Headers</h2>
          <h1>H1 Example</h1>
          <h2>H2 Example</h2>
          <h3>H3 Example</h3>
          <h4>H3 Example</h4>
        </section>

        <section class="margin">
          <h2>Margin</h2>
          <p>Margin is a ....</p>
          <label for="margintop">Margin Top {{margin.top}}</label>
          <input
            type="range"
            id="margin-top"
            name="margintop"
            min="0"
            max="20"
            v-model="margin.top"
          />
          <label for="marginleft">Margin Left {{margin.left}}</label>
          <input
            type="range"
            id="margin-left"
            name="marginleft"
            min="0"
            max="20"
            v-model="margin.left"
          />

          <div class="parent">
            <div v-for="i in 5" class="child" :style="marginStyle"></div>
          </div>
        </section>
      </div>
    </main>
  </body>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        padding: {
          top: 0,
          right: 0,
          bottom: 0,
          left: 0
        },
        margin: {
          top: 5,
          right: 0,
          bottom: 0,
          left: 5
        }
      },
      computed: {
        marginStyle() {
          return {
            "margin-top": this.margin.top + "px",
            "margin-right": this.margin.right + "px",
            "margin-bottom": this.margin.bottom + "px",
            "margin-left": this.margin.left + "px"
          };
        }
      }
    });
  </script>
</html>
